apiVersion: v1
kind: Namespace
metadata:
  name: go
  labels:
    name: go
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ingest
  namespace: go
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: ingest
        env: development
    spec:
      containers:
      - name: ingest
        image: codetaming/indy-ingest-arm
        imagePullPolicy: Always
        env:
        - name: SERVER_PORT
          value: "9000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: DATASET_TABLE
          value: "indy-ingest-dev-dataset"
        - name: METADATA_TABLE
          value: "indy-ingest-dev-metadata"
        - name: METADATA_BUCKET
          value: "indy-ingest-dev-metadata"
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-svc
  namespace: go
spec:
  selector:
    app: ingest
  ports:
  - name: http
    targetPort: 9000
    port: 80
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingest-ingress
  namespace: go
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: go.k8s.codetaming.org
    http:
      paths:
      - path: /
        backend:
          serviceName: ingest-svc
          servicePort: 80

