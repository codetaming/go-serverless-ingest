service: indy-ingest-api

provider:
  name: aws
  runtime: go1.x
  environment:
    SUBMISSIONS_TABLE: "${self:service}-${opt:stage, self:provider.stage}-submissions"
    METADATA_TABLE: "${self:service}-${opt:stage, self:provider.stage}-metadata"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.SUBMISSIONS_TABLE}"
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.METADATA_TABLE}"

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  create-submission:
    handler: bin/create_submission
    events:
      - http:
          path: submissions
          method: post
  list-submissions:
    handler: bin/dummy
    events:
      - http:
          path: submissions
          method: get
  get-submission:
    handler: bin/dummy
    events:
      - http:
          path: submissions/{id}
          method: get
          request:
            parameters:
              paths:
              id: true
  create-metadata:
    handler: bin/submit_metadata
    events:
      - http:
          path: submissions/{id}/metadata
          method: post
          request:
            parameters:
              paths:
              id: true
  list-metadata:
    handler: bin/dummy
    events:
      - http:
          path: submissions/{id}/metadata
          method: get
          request:
            parameters:
              paths:
              id: true
  get-metadata:
    handler: bin/dummy
    events:
      - http:
          path: submissions/{id}/metadata/{uuid}
          method: get
          request:
            parameters:
              paths:
                id: true
                uuid: true
  validate:
    handler: bin/validate
    events:
    - http:
        path: validate
        method: post

resources:
  Resources:
    SubmissionsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.SUBMISSIONS_TABLE}
        AttributeDefinitions:
          - AttributeName: owner
            AttributeType: S
          - AttributeName: submission_id
            AttributeType: S
        KeySchema:
          - AttributeName: owner
            KeyType: HASH
          - AttributeName: submission_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    MetadataDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.METADATA_TABLE}
        AttributeDefinitions:
          - AttributeName: submission_id
            AttributeType: S
          - AttributeName: metadata_id
            AttributeType: S
        KeySchema:
          - AttributeName: submission_id
            KeyType: HASH
          - AttributeName: metadata_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1